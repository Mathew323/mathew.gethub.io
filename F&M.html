<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="F&M.css">
    <title>Form&Map</title>
</head>

<body>
    <div class="container">
        <!-- Form on the left -->
        <div class="form-container">
            <h2>Send us a message</h2>
            <br>
            <form>
                <div class="form-group">
                    <label for="name">Name*</label><input type="text" id="name" class="underline-input">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="email">Email*</label><input type="text" id="name" class="underline-input">
                    <label for="phone">Phone #</label><input type="text" id="phone" class="underline-input">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="company">Company Name*</label><input type="text" id="companyname" class="underline-input">
                    <label for="message">Message*</label><textarea id="message" class="underline-input"
                        rows="4"></textarea><br><br>
                </div>
                <button type="submit">SEND MESSAGE</button>
            </form>
        </div>
        <br><br>
        
            <!-- Map Section -->
             <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d126865.53705532447!2d3.4308096000000003!3d6.4520192!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1725634210047!5m2!1sen!2sng" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="facebook.css">
    <title>Facebook</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Facebook</h1>
            <p style="border-left: 5px solid red;"> Connect with friends and the world around you on facebook</p>
        </div>
        <div class="right-section">
            <h2>Login to  Facebook</h2>
            <form class="login-form" action="">
                <input type="text" placeholder="Email  or Phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log in <i class="bi bi-pencil-square"></i></button>
                <a href="#">Forgot Password</a>
            </form>
            <div class="signup-button">
                <button>Create New Account <i class="bi bi-person-fill-add"></i></button>
            </div>

        </div>
    </div>
</body>
</html>
